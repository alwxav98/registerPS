name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: docker build -t alevm98/appregisterps .

      - name: Push Docker image to DockerHub
        run: docker push alevm98/appregisterps:latest

  deploy-to-ec2:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Trigger redeploy on EC2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST_DNS }} # Cambia HOST_DNS por el secreto que contiene la direcci√≥n de tu instancia EC2
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            docker pull alevm98/appregisterps:latest
            docker stop registerps || true
            docker rm registerps || true
            docker run -d --name registerps --restart always -p 80:80 -e JWT_SECRET_KEY="claveSegura123@" alevm98/appregisterps:latest
            
            echo "Desplegado en ${{ secrets.HOST_DNS }}"
